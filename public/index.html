<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo de estilos CSS, asegúrate de enlazarlo aquí -->
</head>
<body>
    <h2>Login</h2>
    <form action="/authenticate" method="POST">
        <div class="section">
            <div class="title">Username</div>
            <div class="field"><input type="text" id="username" name="username"></div>
        </div>
        <div class="section">
            <div class="title">Password</div>
            <div class="field"><input type="password" id="password" name="password"></div>
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Login"></div>
            <div class="buttona"><a href="signup.html">Registrarse</a></div>
        </div>
    </form>
</body>
</html>
